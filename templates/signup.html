{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">  
</head>
<body>
  <div class="container">
    <form class="signup-form" action="{% url 'signup' %}" method="post">
      {% csrf_token %}
      <h1>Sign Up</h1>
      <input type="text" placeholder="Full Name"  name="name" required >
      <input type="text" placeholder="Username"  name="username" required>
      <input type="email" placeholder="Email"  name="email" required>
      <input type="password" id="password" placeholder="Password" name="password" required>
      <input type="password" id="confirm_password"  placeholder="Confirm Password"  name="confirm_password" required>
      <button type="submit">Sign Up</button>
      <p>By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
      <p>Already have an account? <a href="{% url 'signin' %}">Log in</a></p>
    </form>
  </div>


</body>
</html>
