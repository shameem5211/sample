{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>SignIn</title>
  <link rel="stylesheet" href="{% static 'css/signup.css' %}">  
</head>
<body>
  <div class="container">
    <form class="signup-form" action="{% url 'signin' %}" method="post">
      {% csrf_token %}
      <h1>Sign Up</h1>
      <input type="text" placeholder="Username"  name="username" required>
      <input type="password" id="password" placeholder="Password" name="password" required>
      <button type="submit">Sign In</button>
      <p>Not have an account? <a href="{% url 'signup' %}">SignUp</a></p>
    </form>
  </div>


</body>
</html>
